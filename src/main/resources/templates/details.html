<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${advertisement.aircraft.manufacturer} + ' ' + ${advertisement.aircraft.model}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/details.css}" />
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>

<div class="main-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="aircraft-details">
                        <strong>
                            <span th:text="${advertisement.aircraft.manufacturer}"/> <span
                                th:text="${advertisement.aircraft.model}"/> <span th:text="${advertisement.aircraft.year}"/><br/>
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item" th:each="image, iterStat : ${advertisement.images}" th:class="${iterStat.first} ? 'carousel-item active' : 'carousel-item'">
                                        <img class="d-block w-100" th:src="@{/{advertisementId}/image/{imageId}(advertisementId=${advertisement.id}, imageId=${image.id})}" alt="Slide"/>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" >
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden"></span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" >
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden"></span>
                                </a>
                            </div>

                            <span th:text="#{details.span.run}"/> : <span th:text="${advertisement.aircraft.run}"/> <br/>
                            <span th:text="#{details.span.price}"/> : <span th:text="${advertisement.price} + '$'"/> <br/>
                            <span th:text="#{details.span.city}"/> : <span th:text="${advertisement.city}"/> <br/>
                        </strong>
                            <span th:text="${advertisement.publicationDate}"/> <br/>
                    </div>
                    <div class="description">
                        <span th:text="#{details.span.description}"/> <br/>
                        <span th:text="${advertisement.description}"/> <br/>
                    </div>
                </div>
                <div class="col-12 col-md-6 name-phone-container">
                    <div class="name-phone-text">
                        <span th:text="#{details.span.name}"/> : <span th:text="${advertisement.user.name}"/> <br/>
                        <span th:text="#{details.span.phone}"/> : <span th:text="${advertisement.user.phone}"/> <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
