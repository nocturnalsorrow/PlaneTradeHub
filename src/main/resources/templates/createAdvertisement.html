<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create advertisement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>

<div class="container mt-4">
    <h3>Create advertisement</h3>
    <form th:action="@{/advertisement}" th:method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input name="articleId" type="hidden" th:value="${advertisement.id}" class="form-control"
                   style="width: 33%"/>
        </div>
        <div class="form-group">
            <label for="type"><strong>Type</strong></label>
            <select class="form-control" th:field="${aircraft.type.id}" id="type">
                <option hidden th:value="0" th:text="''" selected></option>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
            <!--            <input name="type" type="text" th:field="${advertisement.aircraft.type.name}" id="type" class="form-control"-->
            <!--                   required style="width: 33%"/>-->
        </div>
        <div class="form-group">
            <label for="manufacturer"><strong>Manufacturer</strong></label>
            <select class="form-control" th:field="${aircraft.manufacturer.id}" id="manufacturer">
                <option hidden th:value="0" th:text="''" selected></option>
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
            </select>
            <!--            <input name="manufacturer" type="text" th:field="${advertisement.aircraft.manufacturer.name}"-->
            <!--                   id="manufacturer" class="form-control"-->
            <!--                   required style="width: 33%"/>-->
        </div>
        <div class="form-group">
            <label for="model"><strong>model</strong></label>
            <select class="form-control" th:field="${aircraft.model.id}" id="model">
                <option hidden th:value="0" th:text="''" selected></option>
                <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.name}"></option>
            </select>
            <!--            <input name="model" type="text" th:field="${advertisement.aircraft.model.name}" id="model"-->
            <!--                   class="form-control"-->
            <!--                   required style="width: 33%"/>-->
        </div>
        <div class="form-group">
            <label for="run"><strong>run</strong></label>
            <input name="run" type="text" th:field="${aircraft.run}" id="run" class="form-control"
                   required style="width: 33%"/>
        </div>
        <div class="form-group">
            <label for="year"><strong>year</strong></label>
            <input name="year" type="text" th:field="${aircraft.year}" id="year" class="form-control"
                   required style="width: 33%"/>
        </div>
        <div class="form-group">
            <label for="color"><strong>color</strong></label>
            <input name="color" type="text" th:field="${aircraft.color}" id="color" class="form-control"
                   required style="width: 33%"/>
        </div>
        <div class="form-group">
            <label for="imageFiles">Images</label>
            <input type="file" class="form-control-file" id="imageFiles" name="imageFiles" accept="image/*" multiple
                   required>
        </div>
        <div class="form-group">
            <label for="condition"><strong>Condition</strong></label>
            <input name="condition" type="text" th:field="${advertisement.condition}" id="condition"
                   class="form-control" required style="width: 33%"/>
        </div>
        <div class="form-group">
            <label for="price"><strong>price</strong></label>
            <input name="price" type="text" th:field="${advertisement.price}" id="price"
                   class="form-control" required style="width: 33%"/>
        </div>
        <div class="form-group">
            <label for="region"><strong>region</strong></label>
            <input name="region" type="text" th:field="${advertisement.region}" id="region"
                   class="form-control" required style="width: 33%"/>
        </div>
        <div class="form-group">
            <label for="city"><strong>city</strong></label>
            <input name="city" type="text" th:field="${advertisement.city}" id="city"
                   class="form-control" required style="width: 33%"/>
        </div>
        <div class="form-group">
            <label for="description"><strong>description</strong></label>
            <input name="description" type="text" th:field="${advertisement.description}" id="description"
                   class="form-control" required style="width: 33%"/>
        </div>
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
