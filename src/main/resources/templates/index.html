<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{/fragments/header :: header}"></header>

<div class="container">
    <div class="container">
        <span th:text="Types"/>
        <th:block th:each="type:${types}">
            <div class="row">
                <a th:href="@{/advertisements(type=${type.name}, manufacturer='', model='')}">
                    <span th:text="${type.name}"/>
                </a>
            </div>
        </th:block>
    </div>
    <div class="container">
        <span th:text="Manufacturers"/>
        <th:block th:each="manufacturer:${manufacturers}">
            <div class="row">
                <a th:href="@{/advertisements(type='', manufacturer=${manufacturer.name}, model='')}">
                    <span th:text="${manufacturer.name}"/>
                </a>
            </div>
        </th:block>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <strong>
                    <th:block th:each="advertisement:${advertisements}">
                        <h4 class="front-weight-bold blue-text">
                            <a th:href="@{/{id}(id=${advertisement.id})}">
                                <strong>
                                    <span th:text="${advertisement.aircraft.manufacturer.name}"/>
                                    <span th:text="${advertisement.aircraft.model.name}"/>
                                    <span th:text="${advertisement.aircraft.year}"/>
                                </strong>
                            </a>
                        </h4>
                        <div th:each="image : ${advertisement.images}">
                            <img th:if="${image.image != null}" th:src="@{/{advertisementId}/image/{imageId}(advertisementId=${advertisement.id}, imageId=${image.id})}" class="img-thumbnail" alt="Product Image">
                        </div>
                        <span th:text="Run"/> : <span th:text="${advertisement.aircraft.run}"/> <br/>
                        <span th:text="Price"/> : <span th:text="${advertisement.price} + '$'"/> <br/>
                        <span th:text="City"/> : <span th:text="${advertisement.city}"/> <br/>
                        <span th:text="Placed"/> : <span th:text="${advertisement.publicationDate}"/> <br/>
                        &nbsp;&nbsp;
                        &nbsp;&nbsp;
                    </th:block>
                </strong>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{/fragments/footer :: footer}"></footer>

</body>
</html>
